<script>
    /*XMLHttpRequest is an older way to make HTTP requests in JavaScript, and it's often used for making AJAX requests.*/

    const requestURL = 'https://api.github.com/users/geekayushk'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestURL)
    /*Here, the open method is called on the xhr object. This method is used to set up the request details. It takes two arguments:
The first argument is the HTTP method, in this case, 'GET', indicating that you want to retrieve data from the server.
The second argument is the URL (requestURL) to which the request will be sent.*/

    /*The onreadystatechange event is fired whenever the state of the XMLHttpRequest changes*/
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState)

        /*The readyState property indicates the current state of the XMLHttpRequest, which changes as the request progresses. It can have various values, including:
0: UNSENT - The request has not been initialized.
1: OPENED - The request has been set up (using xhr.open()), but the connection has not yet been made.
2: HEADERS_RECEIVED - The request's headers have been received, and the response status is available.
3: LOADING - The response is being received (some data has been received, but not all).
4: DONE - The request is complete, and the entire response has been received.*/

        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)     //JSON.parse-> converts type to object
            console.log(typeof data)
            console.log(data.followers)
        }
    }
    xhr.send()
</script>
